<div class="main">

    <div class="row">
        <nav class="breadcrumb">

        <h2 class="margin">Edit Course</h2>
        <div class="jumbotron">
            <div class="control-group">
                 <form id="editForm" action="{{ url_for('editinfo', user=mainuser[0]) }}" method="POST" novalidate>
                     <div class="form-group floating-label-form-group controls">
                         <h4>Username</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[0] }}" name=username id=username>
                         <br />
                         <h4>Email</h4>
                         <input type="email" class="form-control"  value="{{ mainuser[1] }}" name=email id=email>
                         <br />
                         <h4>First Name</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[2] }}" name=firstname id=firstname>
                         <br />
                         <h4>Middle Name</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[3] }}" name=middlename id=middlename>
                         <br />
                         <h4>Last Name</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[4] }}" name=lastname id=lastname>
                         <br />
                         <h4>Birthdate</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[6] }}" name=birthdate id=birthdate>
                         <br />
                         <h4>Stundent ID</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[9] }}" name=studentId id=studentId>
                         <br />

                         <br />
                         <h4>Course</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[11] }}" name=course id=course>
                         <br />
                         <h4>Address</h4>
                         <input type="text" class="form-control"  value="{{ mainuser[8] }}" name=address id=address>
                         <br />
                         <div class="field-wrap" style="margin-bottom: 2%;">
                              <label for="college" style="color:black; margin-bottom: 2%;" class="pull-left collegename">
                                      <h4>College<span class="req"></span></h4>
                              </label>
                                  <select style="margin-bottom: 2%;" class="form-control pull-right" id="college" name=college>
                                    <option value="{{mainuser[10]}}" selected>{{mainuser[10]}}</option>
                                      <option value="CASS">CASS</option>
                                      <option value="CBAA">CBAA</option>
                                      <option value="CED">CED</option>
                                      <option value="COET">COET</option>
                                      <option value="CON">CON</option>
                                      <option value="CSM">CSM</option>
                                      <option value="SCS">SCS</option>

                                  </select>
                          </div>
                     </div>
                     <button type="submit" class="btn btn-info btn-med pull-right">
                         Submit
                     </button>
            </div>
    </div>

  <script>
      function hideshow() {
    var x = document.getElementById("hidemenu");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    }
  </script>
