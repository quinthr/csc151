<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet prefetch" href="{{ url_for('.static', filename='css/materialize.min.css') }}">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link type="text/css" rel="stylesheet" href="..static/css/style.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('.static', filename='css/styleadmin.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('.static', filename='css/adminstylenew.css')}}">
<style>
body{
  background-color: #D6EAF8;
  height: 1000px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
}
.title{
    font-size: 3em !important;
    }
#addcourse{
    margin-top:18px;
}
</style>
</head>
<body>
  <div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper blue">
      <ul>
        <li><a href="#!" onclick="return hideshow();"><i class="material-icons">menu</i></a></li>
          <li><h1 class="title">Student Management</h1></li>
      </ul>
      <ul class="right">
          <li class="dropdown">
            <a href="#" id=#signout class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">arrow_drop_down</i>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{{ url_for('logout')}}">Log-out</a></li>
            </ul>
          </li>
      </ul>
    </div>
  </nav>
</div>
<div class="brown hide" style="height: 200px;"></div>
  <ul id="hidemenu" class="side-nav fixed transparent z-depth-0">
    <li><a href="{{url_for('profile', user=user)}}"><i class="material-icons">person</i>{{user}}</a></li>
    <li class="active"><a href="{{ url_for('userdashboard', user=user) }}"><i class="material-icons blue-text text-darken-1">dashboard</i>Dashboard</a></li>
  <li><div class="divider"></div></li>
  <li><a href="{{url_for('enrolledCourses', user=user)}}"><i class="material-icons">school</i>My Courses</a></li>
    <li><a href="{{url_for('userlist', user=user)}}"><i class="material-icons">person</i>Users</a></li>
</ul>

<div class="main">
  <div class="container-fluid">
    <div class="row">
        <nav class="breadcrumb">
          <a class="breadcrumb-item" href="{{ url_for('userdashboard', user=user) }}">Home</a>
            <span><span class="glyphicon glyphicon-menu-right marginicon"></span></span>
          <a class="breadcrumb-item active">My Courses</a>
        </nav>
        <h2>My Courses</h2>
        <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <form name="addForm" id="addForm" action="{{ url_for('userAddcourse', user=user) }}" method="POST">
                                <td>
                                    <div class="form-group floating-label-form-group controls pull-left">
                                        <label for="choosecourse"></label>
                                        <select class="form-control" id="choosecourse" name=coursename1 id=coursename1>
                                            <option value="" disabled selected>Select a course to add</option>
                                              {% for course in coursesoption %}
                                              <option value="{{ course[1] }}">{{ course[1] }}</option>
                                              {% endfor %}
                                          </select>
                                        <p class="help-block text-danger">
                                    </div>
                                    <div class="add">
                                        <button type="submit" name="addcourse" id="addcourse" class="btn btn-info btn-lg">
                                                <span class="glyphicon glyphicon-plus"></span> Add
                                        </button>
                                    </div>
                                </td>
                            </form>
                        </tr>
                    </thead>
        </table>
        {% for course in courses %}
      <div class="col s12 m12">
        <div class="card blue white-text">
          <div class="card-content valign-wrapper">
            <div class="card-text">
              <h6>{{loop.index}} {{course[0]}}</h6>
            </div>
            <div class="card-icon">
              <i class="material-icons medium valign">book</i>
            </div>
          </div>
          <div class="card-action">
              <div class="card-button pull-right">
                  <span class="pull-left">
                  <form class="confirmation" method='POST' action="{{ url_for('userRemovecourse', user=user, coursename=course[0]) }}">
                    <button type="submit" name="removecourse" id="removecourse" class="btn btn-primary btn-xs">
                        <span class="glyphicon glyphicon-trash"></span> Withdraw
                    </button>
                  </form>
                  </span>
                </div>
              </div>
          </div>
              </div>
        {% endfor %}
</div>
  <script src="{{ url_for('.static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('.static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('.static', filename='js/materialize.min.js')}}"></script>
  <script>
      function hideshow() {
    var x = document.getElementById("hidemenu");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    }
  </script>
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
    -->

</body>
</html>
